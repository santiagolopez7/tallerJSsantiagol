<!DOCTYPE html>
<html>
<head>
    <title>Taller</title>
</head>

<body>
    <script>

         //Escribir un programa que escriba en pantalla los divisores de un n√∫mero dado
        var n1 = prompt("Escribe un numero para hallar sus divisores: ");
        var i;
        var l = true;
        
        for(i=2; i < n1/2; i++){
            if(n1%i == 0){
                l = false;
            }
        }

        if(l){
            document.write("El numero " +n1+ " es primo.");
        }else{
            document.write("El numero " +n1+ " no es primo.");
        }
    </script>
</body>

</html>
