<!DOCTYPE html>
<html>
<head>
    <title>Taller</title>
</head>

<body>
    <script>

         //Escribir un programa que escriba en pantalla los divisores de un n√∫mero dado
        var n1 = prompt("Escribe un numero para hallar sus divisores: ","");
        var i;

        document.write("Los numeros divisores por " +n1 + " son: ")
        for(i=1; i < n1/2; i++){
            if(n1%i == 0){
                document.write(+i,", ");
            }
        }

        


        

    </script>
</body>

</html>
