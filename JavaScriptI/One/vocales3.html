<!DOCTYPE html>
<html>
<head>
    <title>Taller</title>
</head>

<body>
    <script>

        //cada vocal en una frase

        var t = prompt("Escribe una frase: ","");
        t = t.toLowerCase(); //convertirlas minusculas
        var voc;
        var i;
        var cont = 0;
        var v;
        for(i=0; i<t.length; i++){
            voc = t.charAt(i);

            if((voc == "a") || (voc == "e") || (voc == "i") || (voc == "o") || (voc == "u")){               
              cont++;  

            }
        }
         
        document.write("Numero de vocales que hay en esta frase: " + cont );




    </script>
</body>

</html>
