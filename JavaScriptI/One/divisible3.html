<body>
    <script>

        //AÃ±adir al ejercicio anterior que nos diga por cual de los cuatro es divisible (hay que decir todos por los que es divisible)
        var n1 = prompt("Escribe un numero: ","");
        
        if(n1%2 == 0 || n1%3 == 0 || n1%5 == 0 || n1%7 == 0 ){
            if(n1%2 == 0){
                document.write("El numero " + n1 + " es dividible por 2");
            }if(n1%3 == 0){
                document.write("<p>El numero " + n1 + " es dividible por 3</p>");
            }if(n1%5 == 0){
                document.write("<p>El numero " + n1 + " es dividible por 5</p>");
            }if(n1%7 == 0){
                document.write("<p>El numero " + n1 + " es dividible por 7</p>");
            }
        }else{
            document.write("El numero " +n1 + " no es divisible por ninguno de los 4 numeros(2,3,5,7)");
        }
       

    </script>
