<body>
    <script>

        //Escribe un programa que pida una frase y escriba las vocales que aparecen

        var t = prompt("Escribe una frase: ","");
        t = t.toLowerCase(); //convertirlas minusculas
        var voc;
        var i;
        var cont = 0;
        var v;
        document.write("Las vocales son: ");
        for(i=0; i<t.length; i++){
            voc = t.charAt(i);

            if((voc == "a") || (voc == "e") || (voc == "i") || (voc == "o") || (voc == "u")){               
              cont++;  
              document.write(voc);
              
            }
        }
         




    </script>
