<!DOCTYPE html>
<html>
<head>
    <title>Taller</title>
</head>

<body>
    <script>

         //Escribir un programa que escriba en pantalla los divisores de un n√∫mero dado
        var n1 = prompt("Escribe un numero para hallar sus divisores: ");
        var n2 = prompt("Escribe un segundo numero para hallar sus divisores: ");

        var i;
        var l;

        if(n1<n2){
            l = n1;
        }else{
            l = n2;
        }

        document.write("Los numeros divisores en comun de " +n1 + " y "+ n2 +" son: ")
        for(i=1; i < l/2; i++){
            if(n1%i == 0 && n2%i ==0){
                document.write(i,", ");
            }
        }

        


        

    </script>
</body>

</html>
